<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Digital Marketing Events Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <nav class="bar">
    <div class="headline">
      MARKETING DIGITAL EVENTS CALENDAR
    </div>
    <div class="search">
      <b>Search by</b>
      <label for="date">Date:</label>
      <input type="date" class="field" id="usr">
      <label for="location">Location:</label>
      <input type="text" class="field" id="pwd">
      <label for="name">Name:</label>
      <input type="text" class="field" id="nm">
      <button type="button" class="searchButton">Search</button>
    </div>
    <hr>
    </div>
  </nav>
  <section id="month_header">
    <div class="left item">
      	&lt;
    </div>
    <div class="month item">

    </div>
    <div class="right item">
      	&gt;
    </div>
  </section>
  <section id="calendar">
    <div class="week_day white"><span>Monday</span></div>
    <div class="week_day white"><span>Tuesday</span></div>
    <div class="week_day white"><span>Wednesday</span></div>
    <div class="week_day white"><span>Thursday</span></div>

    <div class="week_day white"><span>Sunday</span></div>

    <div class="black">8</div>

    <div class="black">10</div>
    <div class="black">11</div>

    <div class="black">13</div>
    <div class="black">14</div>
    <div class="black">15</div>
    <div class="black">16</div>
    <div class="black">17</div>

    <div class="black">28</div>
    <div class="black">29</div>
    <div class="black">30</div>

  <script src="jquery-3.1.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
